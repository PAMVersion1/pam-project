<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/contactsList.css">
    <!-- font -->
    <style>
    @font-face {
      font-family: 'setting';
      src: url('../static/font/setting.eot?73296972');
      src: url('../static/font/setting.eot?73296972#iefix') format('embedded-opentype'),
           url('../static/font/setting.woff?73296972') format('woff'),
           url('../static/font/setting.ttf?73296972') format('truetype'),
           url('../static/font/setting.svg?73296972#setting') format('svg');
      font-weight: normal;
      font-style: normal;
    }
    .demo-icon {
      font-family: "setting";
      font-style: normal;
      font-weight: normal;
    }
    </style>
</head>
<body>

    <div id="content">
        
        <!-- 헤더: 제목, 친구 찾기 버튼, 친구 추가 버튼 -->
        <header>
            <h1>연락처</h1>
            <span><i class="demo-icon icon-user-add-outline" title="친구 추가" style="color: #452F6B;">&#xe802;</i></span>
            <span class="demo-icon icon-search" title="통합검색" style="color: #452F6B;">&#xe804;</span>
            <span class="demo-icon icon-cog-outline" title="설정" style="color: #452F6B;">&#xe81a;</span>
        </header>

        <!-- 메인: 친구창 메인 내용 -->
        <main>
            
            <!-- 나의 프로필 -->
            <div>
                <ul>
                    <li>
                        <img src="../static/img/me.png" alt="나의프로필사진">
                        <form th:action="@{/userDetail}" method="post">
                            <input type="hidden" name="u_Id" th:value="${session.sessionId}" />
                            <button type="submit" th:text="${sessionName}" style="color: rgb(0, 0, 0);"></button>
                        </form>
                    </li>
                </ul>
            </div>
            
            <!-- 친구 프로필 모음 -->
            <div>
                <div class="profile-title">
                    <p style="color: #162A2C; font-size: 15px; padding-top: 20px;">'나'에게 중요한 사람, 'WHO'</p>
                    
                </div>
                <div>
                    <p id="who-guide" style="color: #ff5e5e;"> who 레벨 1 : 빨강 </p>
                    <p id="who-guide" style="color: #999898;">/</p>
                    <p id="who-guide" style="color: #d8b800;"> who 레벨 2 : 노랑 </p>
                    <p id="who-guide" style="color: #999898;">/</p>
                    <p id="who-guide" style="color: #155591;"> who 레벨 3 : 파랑 </p>
                </div>
                <ul>
                    <li>
                        <img src="../static/img/friend1.png" alt="친구1프로필사진">
                        <div class="profile">
                            <p>A님</p>
                            <p id="who-level-background-color" style="color: #ff5e5e;">who 레벨 1</p>
                        </div>
                    </li>
                    <li>
                        <img src="../static/img/default.png" alt="친구2프로필사진">
                        <div class="profile">
                            <p>B님</p>
                            <p id="who-level-background-color" style="color: #d8b800;">who 레벨 2</p>
                        </div>
                    </li>
                    <li>
                        <img src="../static/img/friend2.png" alt="친구3프로필사진">
                        <div class="profile">
                            <p>C님</p>
                            <p id="who-level-background-color" style="color: #d8b800;">who 레벨 2</p>
                        </div>
                    </li>
                    <li>
                        <img src="../static/img/default.png" alt="뫄뫄프로필사진">
                        <div class="profile">
                            <p>D님</p>
                            <p id="who-level-background-color" style="color: #155591;">who 레벨 3</p>
                        </div>
                    </li>
                    <li>
                        <img src="../static/img/default.png" alt="쀼프로필사진">
                        <div class="profile">
                            <p>E님</p>
                            <p id="who-level-background-color" style="color: #155591;">who 레벨 3</p>
                        </div>
                    </li>
                    <li>
                        <img src="../static/img/default.png" alt="베프프로필사진">
                        <div class="profile">
                            <p>F님</p>
                            <p id="who-level-background-color" style="color: #155591;">who 레벨 3</p>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <!-- aside: 만남 기록 버튼, 수동으로 연락처를 불러오기 버튼 -->
        <aside>
            <button><i class="demo-icon icon-map-o" style="font-size: 17px;">&#xf278;</i>   만남 기록</button>
            <button><i class="demo-icon icon-contacts" style="font-size: 18px;">&#xe821;</i>  연락처 불러오기</button>
        </aside>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
</body>
</html>
